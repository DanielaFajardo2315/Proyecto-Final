<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel - Compra</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7af037fd07.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="tercera">
        <nav class="nav-ter"> <!--Barra de navegación-->
            <div class="nav-logo">
                <img class="logo-ter" src="img/logo.png" alt="Logo de Marvel">
                <a class="back" href="/index.html"><i class="fa-solid fa-arrow-right fa-rotate-180" style="color: #050505;"></i>back</a>
            </div>
            <div class="container-icon">
                <div class="container-cart-icon">
                    <i class="fa-solid fa-bag-shopping fa-2xl" style="color: #000000;"></i>
                    <div class="count-products">
                        <span id="contador-productos">0</span>
                    </div>
                </div>
                <div class="container-cart-products hidden-cart">
					<div class="row-product">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito"></span>
								<p class="titulo-producto-carrito"></p>
								<span class="precio-producto-carrito"></span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>
                    <div class="cart-total">
                        <h3>Total:</h3>
                        <span class="total-pagar">$0</span>
                    </div>
					<p class="cart-empty">El carrito está vacio</p>
				</div>
			</div>
            
        </nav>
    </header>
    
    <section>
        <div class="container-items">
            <div class="item">
                <div class="imagenes">
                    <img class="img1" src="img/guantelete.png" alt="Producto guantelete Thanos">
                </div>
                <div class="info-product">
                    <h2>Guante de Thanos</h2>
                    <p class="price">$20</p>
                    <button class="btn-add-cart">Add to Cart</button>
                </div>
            </div>
            <div class="item">
                <div class="imagenes">
                    <img class="otros" src="img/wolverine.png" alt="Producto Pop Wolverine">
                </div>
                <div class="info-product">
                    <h2>Wolverine</h2>
                    <p class="price">$26</p>
                    <button class="btn-add-cart">Add to Cart</button>
                </div>
            </div>
            <div class="item">
                <div class="imagenes">
                    <img class="otros" src="img/spiderman.png" alt="Producto Pop Spider-Man">
                </div>
                <div class="info-product">
                    <h2>Spider-Man</h2>
                    <p class="price">$26</p>
                    <button class="btn-add-cart">Add to Cart</button>
                </div> 
            </div>
            <div class="item">
                <div class="imagenes">
                    <img class="otros" src="img/deadpool.png" alt="Producto Pop Deadpool">
                </div>
                <div class="info-product">
                    <h2>Deadpool</h2>
                    <p class="price">$26</p>
                    <button class="btn-add-cart">Add to Cart</button>
                </div>   
            </div>
            <div class="item">
                <div class="imagenes">
                    <img class="otros" src="img/blackpanter.png" alt="Producto Pop Balck Panther">
                </div>
                <div class="info-product">
                    <h2>Black Panther</h2>
                    <p class="price">$26</p>
                    <button class="btn-add-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <h6>Made With Love By Frontend All Right Reserved </h6>
        <div class="iconosRedes">
            <i class="fa-brands fa-facebook fa-xl" style="color: #ffffff;"></i>
            <i class="fa-brands fa-instagram fa-xl" style="color: #ffffff;"></i>
            <i class="fa-brands fa-twitter fa-xl" style="color: #ffffff;"></i>
        </div>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
